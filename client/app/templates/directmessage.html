<div class="directmessage" ng-controller="directMessageController as dm">

<div class="message">
	<header>Direct Message with {{dm.recipient}}</header>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="msg in dm.messages">
			<strong>{{ msg.username }}: </strong>
			{{ msg.text }} <span am-time-ago="msg.createdAt"> {{ msg.createdAt }}</span>
		</li>
	</ul>
</div>

<div class="textBox">
	<input class="form-control submitText" ng-model="dm.text" ng-keydown="dm.addMessage($event)" type="text" placeholder="add a message">
</div>

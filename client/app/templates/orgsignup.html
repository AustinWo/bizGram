<div class="signup-div container" ng-controller="OrgsignupController as org">
  <header><h3>Organization Signup</h3></header>
  <form name="`orgSignupForm" ng-submit="org.signup()">
    <input name="name" type="name" ng-model="org.name" placeholder="Organization name" required />
    <input type="submit">
  </form>
</div>

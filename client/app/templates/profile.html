<div class="container text-center" ng-controller="profileController as profile">
      <h5 ng-hide="profile.changesSaved">Profile changes saved.</h5>
  <h2>Your Profile &mdash;{{prof.username}}</h2>

    <form class="form-inline profile-form" ng-submit="profile.submitChanges()">
      <div class="form-group email-input">
        <label for="email">Change Your Email address: </label>
        <input ng-model="prof.email" type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group photo-input">
        <label for="exampleInputFile">Add a photo</label>
        <input type="file" id="exampleInputFile">
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div>

<div class='signup-div container text-center' ng-controller='SignupController as auth'>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<header><h3>Signup</h3></header>
			<form name='signupForm' ng-submit='auth.signup()'>
				<div class="form-group">
					<input class="form-control" name='name' type='name' ng-model='auth.name' placeholder='Name' required />
				</div>
				<div class="form-group">
					<input class="form-control" name='email' type='email' ng-model='auth.email' placeholder='Email' required />
				</div>
				<div class="form-group">
					<input class="form-control" name='password' type='password' ng-model='auth.password' placeholder='Password' required />
				</div>
				<div class="form-group">
					<input class="form-control" name='code' type='text' ng-model='auth.orgId' placeholder='OrgID' required />
				</div>
				<button class="btn btn-info" ng-click='auth.checkLogin()'>Auth Status</button>
				<button class="btn btn-success" type='submit'>Submit</button>
				<div>
					<a class="linkedinlink" href="http://localhost:3000/auth/linkedin/callback" ng-click="auth.setOrgAction()" ng-init="imgsrc='assets/linkedIn-Default.png'" ng-mouseover="imgsrc='assets/linkedIn-Hover.png'" ng-mouseout="imgsrc='assets/linkedIn-Default.png'">
						<img ng-src="{{imgsrc}}"/>
					</a>
				</div>

			</form>
		</div>
	</div>
</div>

<div class='signup-div container text-center' ng-controller='SignupController as auth'>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<header><h3>Sign up a new User:</h3></header>
			<form name='signupForm' ng-submit='auth.signup()'>
				<div class="form-group">
					<input class="form-control" name='name' type='name' ng-model='auth.name' placeholder='Name' required />
				</div>
				<div class="form-group">
					<input class="form-control" name='email' type='email' ng-model='auth.email' placeholder='Email' required />
				</div>
				<div class="form-group">
					<input class="form-control" name='password' type='password' ng-model='auth.password' placeholder='Choose a Password' required />
				</div>
				<div class="form-group">
					<input class="form-control" name='code' type='text' ng-model='auth.orgId' placeholder='OrgID Key' required />
				</div>
				<!-- <button class="btn btn-info" ng-click='auth.checkLogin()'>Auth Status</button> -->
				<div class="form-group">
				<button class="btn btn-info form-control" type='submit'>Submit</button>
				</div>

			</form>
		  	<alert ng-repeat="alert in auth.alerts" type="{{alert.type}}" close="auth.closeAlert($index)">{{alert.msg}}</alert>
		</div>
	</div>
</div>

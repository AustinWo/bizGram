<div class="signup-div container text-center" ng-controller="OrgsignupController as org">
  <div class="row">
  	<div class="col-md-6 col-md-offset-3"
		  <header><h2>Organization Name:</h2></header>
		  <form name="orgRedirect" ng-submit="org.redirect()">
		  	<div class="form-group">
		    <input class="form-control" name="name" type="name" ng-model="org.nameOfOrgToGo" placeholder="Organization name" required />
		    </div>
		    <button class="btn btn-info"><a ui-sref="orgsignup">Sign up a new organization</a></button>
		  	<button class="btn btn-success"type="submit">Submit</button>
		  </form>
	</div>
  </div>
</div>

<div class="signup-div container text-center" ng-controller="OrgsignupController as org">
<div class="row">
	<div class="col-md-4 col-md-offset-4">
	  <header><h3>Organization Signup</h3></header>
		  <form name="orgSignupForm" ng-submit="org.signupOrg()">
		  	<div class="form-group">
			    <input class="form-control" name="orgName" type="name" ng-model="org.nameOfOrgToAdd" placeholder="Organization name" required />
		    </div>
		    <div class="form-group">
			    <input class="form-control" name="creatorName" type="name" ng-model="org.nameOfCreator" placeholder="Your name" required />
		    </div>
		    <div class="form-group">
			    <input class="form-control" name="email" type="email" ng-model="org.emailOfCreator" placeholder="Your email" required />
		    </div>
		    <div class="form-group">
			    <input class="form-control" name="password" type="password" ng-model="org.passwordOfCreator" placeholder="Choose your password" required />
		    </div>
		    <div class="form-group">
			    <button class="btn btn-info form-control" type="submit">Submit</button>
		    </div>
		    <alert ng-repeat="alert in org.alerts" type="{{alert.type}}" close="org.closeAlert()">{{alert.msg}}</alert>
		  </form>
	  </div>
  </div>
</div>

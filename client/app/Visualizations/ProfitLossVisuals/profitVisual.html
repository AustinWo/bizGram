<!-- Visualization will be appended to the "vis" div-->
<div class="container"  ng-controller="profitController as profit">
  <header>
    <h1>Profit and Loss Report</h1>
  </header>
  <form class="profit">
    <label><input type="radio" name="mode" value="grouped" checked> Revenue and Expenses    </label>
    <label><input type="radio" name="mode" value="stacked"> Profits</label>
  </form>
  <div id="main" role="main">
    <div id="view_selection" class="btn-group">
      <a id="all" class="btn active">Revenue and Expenses</a>
      <a id="seperate" class="btn">Profits</a>
    </div>
  </div>
  <div id="vis"></div>
</div>
